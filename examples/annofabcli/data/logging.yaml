version: 1
formatters:
  customFormatter:
    format: '%(levelname)s : %(asctime)s : %(filename)s : %(name)s : %(funcName)s : %(message)s'
handlers:
  fileRotatingHandler:
    class: logging.handlers.TimedRotatingFileHandler
    filename: .log/example.log
    when: 'D'
    encoding: 'utf-8'
    formatter: customFormatter
  consoleHandler:
    class: logging.StreamHandler
    formatter: customFormatter
loggers:
  __main__:
    level: DEBUG
  annofabapi:
    level: DEBUG
  annofabcli:
    level: DEBUG
root:
  level: INFO
  handlers: [fileRotatingHandler, consoleHandler]

# Avoid disabling default loggerã€€https://docs.djangoproject.com/ja/2.1/topics/logging/#configuring-logging
disable_existing_loggers: False
