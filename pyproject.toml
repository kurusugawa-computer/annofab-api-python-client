[tool.poetry]
name = "annofabapi"
version = "0.0.0"  # `poetry-dynamic-versioning`を使ってGitHubのバージョンタグを取得している。変更不要
description = "Python Clinet Library of Annofab WebAPI (https://annofab.com/docs/api/)"
authors = ["Kurusugawa Computer Inc."]
license = "MIT"
keywords=["annofab", "api"]
readme="README.md"
repository="https://github.com/kurusugawa-computer/annofab-api-python-client"
classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "Topic :: Utilities",
        "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.8"
requests = "*"
python-dateutil = "*"
backoff="*"
dataclasses-json="*"
more-itertools = "*"

numpy={version="*", optional=true }
pillow={version="*", optional=true }


[tool.poetry.extras]
# 塗りつぶし画像を扱うためのオプション
segmentation = ["numpy", "pillow"]


[tool.poetry.group.test.dependencies]
pytest = "^7"
pytest-xdist = "*"
pytest-cov = "*"

[tool.poetry.group.formatter.dependencies]
isort = "*"
autoflake = "*"
black = "^23"

[tool.poetry.group.linter.dependencies]
flake8 = "^5"
mypy = "^1"
pylint = "^2"

# type stub package
types-requests = "*"
types-python-dateutil = "*"
types-dataclasses = "*"


[tool.poetry.group.documentation.dependencies]
sphinx = ">=6,<8"
pydata-sphinx-theme = ">=0.13.3"


[tool.poetry.group.dev]
# 開発するときのみ必要なライブラリ。インストールしなくても開発はできるので、オプショナルにする
optional = true

[tool.poetry.group.dev.dependencies]
ipython = "*"


[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
skip="annofabapi/__init__.py"

[tool.mypy]
# スタブが無いパッケージのエラーは無視させる.サードパーティのライブラリに型情報がないケースもあるため
ignore_missing_imports = true
# 型ヒントが付いていない関数もチェックする
check_untyped_defs = true

plugins = ["numpy.typing.mypy_plugin"]

[tool.poetry-dynamic-versioning]
enable = true
format = "{base}"


[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

